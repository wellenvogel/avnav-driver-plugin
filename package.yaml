name: "avnav-driver-plugin"
arch: "all"
platform: "linux"
version: "v1.0.0"
version_schema: "none"
section: "default"
priority: "extra"
depends:
- avnav-raspi
- dkms
maintainer: "Andreas Vogel <andreas@wellenvogel.de>"
description: |
  rpi DKMS drivers
homepage: "https://example.com"
license: "MIT"
contents:
- src: src/
  dst: /usr/src/
  type: tree
- src: ./build/allmodules
  dst: /usr/lib/avnav/raspberry/driver/allmodules  
- src: setup.sh
  dst: /usr/lib/avnav/raspberry/driver/setup.sh
- src: helper.sh
  dst: /usr/lib/avnav/raspberry/driver/helper.sh
scripts:
  preremove: preremove
  postinstall: postinstall     

